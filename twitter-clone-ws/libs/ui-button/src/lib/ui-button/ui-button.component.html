<button class="wrapper" [ngClass]="{
    primary: isPrimary,
    secondary: isSecondary,
    small: isSmall,
    large: !isSmall,
    disabled: isDisabled
  }" [disabled]="isDisabled">
  <ng-container *ngIf="isLoading">
    <twitter-clone-ws-ui-spinner></twitter-clone-ws-ui-spinner>
  </ng-container>
  {{ text }}
</button>
