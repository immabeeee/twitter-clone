<div class="wrapper">
  <div class="header-wrapper">
    <h1>GÅ‚owna</h1>
    <div class="menu-button">
      <div class="icon-container">
        <i class="gg-arrows-exchange"></i>
      </div>
    </div>
  </div>
  <div class="create-tweet-wrapper">
    <twitter-clone-ws-tweet-create></twitter-clone-ws-tweet-create>
  </div>
  <div class="tweet-list-wrapper">
    <ng-container *ngIf="(tweetsView$ | async) as view">
      <div
        class="infinite-scroll"
        infiniteScroll
        [infiniteScrollDistance]="infiniteScrollDistance"
        [infiniteScrollThrottle]="infiniteScrollThrottle"
        (scrolled)="loadMoreTweets(view.isLoading, view.query)"
        [scrollWindow]="scrollWindow"
      >
        <twitter-clone-ws-tweet-list
          [isLoading]="view.isLoading"
          [errorMessage]="view.errorMessage"
          [tweets]="view.tweets"
        ></twitter-clone-ws-tweet-list>
      </div>
    </ng-container>
  </div>
</div>
